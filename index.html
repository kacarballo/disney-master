<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Disney Character Are You?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Which Disney Character Are You? Lets' find out!</h1>
      <form id="quiz">
        <div id="form-group">
            <h3>What is your name?</h3>
            <input id="name" class="form-control" type="text">
          </div>
        <br>
        <div id="dropdown">
          <h3>Favorite color?</h3>
          <select class="form-control" id="color">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Black</option>
            <option>Yellow</option>
            <option>Orange</option>
          </select>
        </div>
        <br>

        <div class="quotes">
          <div class="radio">
            <h3>Favorite quote?</h3>
            <label>
              <input type="radio" name="quote" value="quote1">
              <div class="quote">“All our dreams can come true, if we have the courage to pursue them.”</div>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quote" value="quote2">
              <div class="quote">"Just keep swimming!"</div>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quote" value="quote3">
              <div class="quote">"You’re braver than you believe, and stronger than you seem, and smarter than you think."</div>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quote" value="quote4">
              <div class="quote">"There is nowhere you could go that I won’t be with you."</div>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quote" value="quote5">
              <div class="quote">"Oh yes, the past can hurt. But from the way I see it, you can either run from it, or learn from it."</div>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quote" value="quote6">
              <div class="quote">"Love is putting someone else’s needs before yours."</div>
            </label>
          </div>
        </div>

        <div class="places">
          <div class="radio">
            <h3>Which place would you most likely visit?</h3>
            <label>
              <input type="radio" value="kenya">
                Kenya
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="antarctica">
                Antarctica
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="london">
                London
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="samoa">
                Samoa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="australia">
                Australia
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="disney">
                Disney World
            </label>
          </div>
        </div>

        <div id="dropdown">
          <h3>Which word best describes you?</h3>
          <select class="form-control" id="noun">
            <option>Playful</option>
            <option>Sassy</option>
            <option>Spaz</option>
            <option>Cuddly</option>
            <option>Regal</option>
            <option>Optimistic</option>
          </select>
        </div>
        <br>

      <button type="submit" class="button">Lets' find out!</button>

      <div id="mickey">
        <h1>Mickey Mouse!</h1>
          <p></p>
      </div>

      <div id="mufasa">
        <h1>Mufasa!</h1>
      </div>

      <div id="winnie">
        <h1>Winnie the Pooh!</h1>
      </div>

      <div id="dory">
        <h1>Dory!</h1>
      </div>

      <div id="moana">
        <h1>Moana!</h1>
      </div>

      <div id="olaf">
        <h1>Olaf!</h1>
      </div>

      <div id="output">
      </div>

      </form>

    </div>
  </body>
</html>
